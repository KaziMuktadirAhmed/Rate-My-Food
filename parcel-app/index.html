<html>
  <head>
    <title>Rate my food</title>
    <link href="styles.css" rel="stylesheet" />
    <script defer type="module" src="src/app.js"></script>
  </head>
  <body>
    <div class="page-container">
      <header class="page-header topbar">
        <div class="TopLeft">
          <b>LOGO</b>
        </div>
        <div class="TopCenter">
          <div className="{styles.searchbar}">
            <input
              placeholder="Resturant name"
              className="search_input restuarant"
            />
            <input
              placeholder="Location, address"
              className="search_input location"
            />
            <button className="search_btn" type="submit">
              <svg width="24" height="24" className="{styles.search_icon}">
                <path
                  d="M21.853 20.355l-3.444-3.443a9.428 9.428 0 10-16.761-6.171 9.428 9.428 0 0015.348 7.586l3.443 3.442a1 1 0 101.414-1.414zM5.82 16.245a7.429 7.429 0 115.253 2.175 7.38 7.38 0 01-5.253-2.176z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
        <div class="TopRight">
          <button className="btn_signup">Sign up</button>
          <button className="btn_login">Log in</button>
          <button class="search-food-restuarnt">
            Search using restuarant of food name
          </button>
          <button class="search-location">
            Search using restuarant location or full address
          </button>
        </div>
      </header>
      <main class="page-content">
        <nav class="content-navigation"><h1>Navigation</h1></nav>
        <article class="content-article">
          <h1>Main Content</h1>
        </article>
        <aside class="content-side-bar"><h1>Sidebar</h1></aside>
      </main>
      <footer class="page-footer"><h1>Footer content</h1></footer>
    </div>
  </body>
</html>
